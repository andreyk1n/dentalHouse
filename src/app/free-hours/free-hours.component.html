<div class="container p-2 mt-5">
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Doctor</th>
          <th scope="col" class="w-25">10:00 - 12:00</th>
          <th scope="col" class="w-25">13:00 - 15:00</th>
          <th scope="col" class="w-25">16:15 - 18:15</th>
          <th scope="col" class="w-25">18:30 - 20:30</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctors; let i = index">
          <td class="fw-bold">{{ doctor.name }} {{ doctor.surname }}</td>
          <td class="w-20">
            <app-doctor-cell [isBooked]="!doctor.patients.timeSlot1" (toggle)="toggleAppointment(doctor, 1)"></app-doctor-cell>
          </td>
          <td class="w-20">
            <app-doctor-cell [isBooked]="!doctor.patients.timeSlot2" (toggle)="toggleAppointment(doctor, 2)"></app-doctor-cell>
          </td>
          <td class="w-20">
            <app-doctor-cell [isBooked]="!doctor.patients.timeSlot3" (toggle)="toggleAppointment(doctor, 3)"></app-doctor-cell>
          </td>
          <td class="w-20">
            <app-doctor-cell [isBooked]="!doctor.patients.timeSlot4" (toggle)="toggleAppointment(doctor, 4)"></app-doctor-cell>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <button type="button" routerLink="/visitDoctor" class="btn btn-secondary">Повернутись назад</button>
</div>
